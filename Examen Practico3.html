<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcula tu Propina</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Calcula tu Propina</h1>
  <form id="formulario">
    <label for="subtotal">Total a pagar</label>
    <input type="number" id="subtotal" name="subtotal" required step="0.01" />

    <label for="porcentaje">Porcentaje a aplicar</label>
    <input list="porcentajes" id="porcentaje" name="porcentaje" type="number" required step="1" />
    <datalist id="porcentajes">
      <option value="5">
      <option value="10">
      <option value="15">
      <option value="20">
    </datalist>

    <button type="submit">Realizar el c√°lculo</button>
  </form>
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
