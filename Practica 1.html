<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Operaciones con JavaScript</title>
</head>
<body>
    <form>
        <label for="num1">Número 1:</label>
        <input type="text" id="num1" placeholder="Número 1">
        <br/>

        <label for="num2">Número 2:</label>
        <input type="text" id="num2" placeholder="Número 2">
        <br/>

        <input type="button" value="Suma" onclick="sumar()">
        <input type="button" value="Resta" onclick="restar()">
        <input type="button" value="Multiplica" onclick="multiplicar()">
        <input type="button" value="Divide" onclick="dividir()">

        <p>El resultado es: <span id="resultado"></span></p>
    </form>

    <script>
        function obtenerValores() {
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
            return [n1, n2];
        }

        function mostrarResultado(valor) {
            document.getElementById("resultado").textContent = valor;
        }

        function sumar() {
            var [n1, n2] = obtenerValores();
            mostrarResultado(n1 + n2);
        }

        function restar() {
            var [n1, n2] = obtenerValores();
            mostrarResultado(n1 - n2);
        }

        function multiplicar() {
            var [n1, n2] = obtenerValores();
            mostrarResultado(n1 * n2);
        }

        function dividir() {
            var [n1, n2] = obtenerValores();
            if (n2 === 0) {
                mostrarResultado("Error: división por cero");
            } else {
                mostrarResultado(n1 / n2);
            }
        }
    </script>
</body>
</html>
