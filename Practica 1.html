<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Operaciones con JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin: 5px 0 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="button"] {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #resultado {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <form>
        <label for="num1">Número 1:</label>
        <input type="text" id="num1" placeholder="Número 1">

        <label for="num2">Número 2:</label>
        <input type="text" id="num2" placeholder="Número 2">

        <input type="button" value="Suma" onclick="sumar()">
        <input type="button" value="Resta" onclick="restar()">
        <input type="button" value="Multiplica" onclick="multiplicar()">
        <input type="button" value="Divide" onclick="dividir()">

        <p>El resultado es: <span id="resultado"></span></p>
    </form>

    <script>
        function obtenerValores() {
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
            return [n1, n2];
        }

        function mostrarResultado(valor) {
            document.getElementById("resultado").textContent = valor;
        }

        function sumar() {
            var [n1, n2] = obtenerValores();
            mostrarResultado(n1 + n2);
        }

        function restar() {
            var [n1, n2] = obtenerValores();
            mostrarResultado(n1 - n2);
        }

        function multiplicar() {
            var [n1, n2] = obtenerValores();
            mostrarResultado(n1 * n2);
        }

        function dividir() {
            var [n1, n2] = obtenerValores();
            if (n2 === 0) {
                mostrarResultado("Error: división por cero");
            } else {
                mostrarResultado(n1 / n2);
            }
        }
    </script>
</body>
</html>
