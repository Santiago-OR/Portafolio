<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Potosina - Compras Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 183, 255);
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .section {
            flex: 1;
            margin-bottom: 20px;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: rgb(0, 183, 255);
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"], input[type="number"] {
            padding: 5px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        .checkbox-label input {
            width: auto;
            margin-right: 10px;
        }
        .buttons {
            text-align: center;
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volkswagen Potosina</h1>
        <h2>Compras online</h2>
        
        <div class="form-container">
            <div class="section">
                <h3>Información general del cliente</h3>
                <label>Nombre: <input type="text" name="nombre" required></label>
                <label>Apellido paterno: <input type="text" name="apellido_paterno" required></label>
                <label>Apellido materno: <input type="text" name="apellido_materno" required></label>
                <label>Nombre de usuario: <input type="text" name="usuario" required></label>
                <label>Password: <input type="password" name="password" required></label>
                <label>Fecha de registro: <input type="date" name="fecha_registro" required></label>
            </div>
            
            <div class="section">
                <h3>Datos para facturar</h3>
                <label>País: 
                    <select name="pais">
                        <option>México</option>
                        <option>Canadá</option>
                        <option>Reino Unido</option>
                    </select>
                </label>
                <label>Ciudad: 
                    <select name="ciudad">
                        <option>San Luis Potosí</option>
                        <option>Monterrey</option>
                        <option>Cd. Valles</option>
                    </select>
                </label>
                <label>Número de casa: <input type="number" name="numero_casa" required></label>
                <label>Colonia: <input type="text" name="colonia" required></label>
                <label>Calle: <input type="text" name="calle" required></label>
                <label>C.P.: <input type="text" name="cp" required></label>
                <label>R.F.C.: <input type="text" name="rfc" required></label>
                <label>E-mail: <input type="email" name="email" required></label>
                <label class="checkbox-label"><input type="checkbox" name="terminos" required> Acepto términos y condiciones</label>
            </div>
        </div>
        
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </div>
    </div>
    <p>Febrero 2025, SLP.</p>
</body>
</html>
